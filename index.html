<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .audio-container {
            width: 100%;
            margin: 25px 0;
        }
        audio {
            width: 100%;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
        }
        .instructions h3 {
            margin-bottom: 10px;
            color: #fdbb2d;
        }
        .instructions ol {
            padding-left: 20px;
        }
        .instructions li {
            margin-bottom: 8px;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }
        .success {
            color: #4CAF50;
            font-weight: bold;
        }
        .error {
            color: #f44336;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1></h1>
        <p></p>
        
        <div class="audio-container">
            <audio id="audioPlayer" controls autoplay>
                <source src="https://github.com/adilpirzada626-hash/qr/raw/refs/heads/main/Salavat.mp3" type="audio/mpeg">
                
            </audio>
        </div>
        
        <div id="statusMessage" class="status">
            <!-- Status will be displayed here -->
        </div>
        
        
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audioPlayer = document.getElementById('audioPlayer');
            const statusMessage = document.getElementById('statusMessage');
            
            // Check if audio is playing
            audioPlayer.addEventListener('play', function() {
                statusMessage.innerHTML = '<p class="success">Audio is now playing...</p>';
            });
            
            // Handle errors
            audioPlayer.addEventListener('error', function() {
                statusMessage.innerHTML = '<p class="error">Error: Could not load audio. Please try again later.</p>';
            });
            
            // Try to play automatically (with user interaction requirement handling)
            const playPromise = audioPlayer.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    statusMessage.innerHTML = '<p class="error">Please click the play button to start listening.</p>';
                });
            }
        });
    </script>
</body>
</html>
